name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}

jobs:
  deploy:
    if: github.repository == 'Food-Context-Protocol/fcp-gemini-server'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed  # v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@e427ad8a34f8676edf47cf7d7925499adf3eb74f  # v2

      - name: Build and Deploy API
        run: |
          BUILD_ID=$(gcloud builds submit --config cloudbuild.yaml --async --format='value(id)')
          echo "Waiting for build $BUILD_ID..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "  Status: $STATUS"
            case "$STATUS" in
              SUCCESS) break ;;
              FAILURE|TIMEOUT|CANCELLED|INTERNAL_ERROR|EXPIRED)
                echo "Build failed with status: $STATUS"
                gcloud builds log "$BUILD_ID" --stream 2>/dev/null || true
                exit 1 ;;
            esac
            sleep 15
          done

      - name: Build and Deploy MCP
        run: |
          BUILD_ID=$(gcloud builds submit --config cloudbuild-mcp.yaml --async --format='value(id)')
          echo "Waiting for build $BUILD_ID..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "  Status: $STATUS"
            case "$STATUS" in
              SUCCESS) break ;;
              FAILURE|TIMEOUT|CANCELLED|INTERNAL_ERROR|EXPIRED)
                echo "Build failed with status: $STATUS"
                gcloud builds log "$BUILD_ID" --stream 2>/dev/null || true
                exit 1 ;;
            esac
            sleep 15
          done

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f ${{ secrets.CLOUD_RUN_API_URL }}/health/live
          curl -f ${{ secrets.CLOUD_RUN_MCP_URL }}/health
