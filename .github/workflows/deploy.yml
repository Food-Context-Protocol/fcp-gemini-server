name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  PROJECT_ID: gen-lang-client-0364405841
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/146487230485/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deployer@gen-lang-client-0364405841.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy API
        run: |
          BUILD_ID=$(gcloud builds submit --config cloudbuild.yaml --async --format='value(id)')
          echo "Waiting for build $BUILD_ID..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "  Status: $STATUS"
            case "$STATUS" in
              SUCCESS) break ;;
              FAILURE|TIMEOUT|CANCELLED|INTERNAL_ERROR|EXPIRED)
                echo "Build failed with status: $STATUS"
                gcloud builds log "$BUILD_ID" --stream 2>/dev/null || true
                exit 1 ;;
            esac
            sleep 15
          done

      - name: Build and Deploy MCP
        run: |
          BUILD_ID=$(gcloud builds submit --config cloudbuild-mcp.yaml --async --format='value(id)')
          echo "Waiting for build $BUILD_ID..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "  Status: $STATUS"
            case "$STATUS" in
              SUCCESS) break ;;
              FAILURE|TIMEOUT|CANCELLED|INTERNAL_ERROR|EXPIRED)
                echo "Build failed with status: $STATUS"
                gcloud builds log "$BUILD_ID" --stream 2>/dev/null || true
                exit 1 ;;
            esac
            sleep 15
          done

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f https://fcp-api-2byhoxyx5q-uc.a.run.app/health/live
          curl -f https://fcp-mcp-2byhoxyx5q-uc.a.run.app/health
